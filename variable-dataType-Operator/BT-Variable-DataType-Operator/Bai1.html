<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="dtb"></div>
</body>
<script>
    let chemistry = parseInt(prompt("Nhập a"));
    let biology = parseInt(prompt("nhập b"));
    let physics = parseInt(prompt("Nhập c"));
    let avg = (chemistry + biology + physics) / 3;
    document.getElementById("dtb").innerHTML = "Điểm trung bình bằng: " + avg
</script>
</html>
