<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="s"></h2>
</body>
<script>
    let circle;
    let radius = parseInt(prompt("Enter radius: "));
    circle = radius * radius * 3.14;
    document.getElementById("s").innerHTML = "Diện tích hình tròn là: " + circle

</script>
</html>
