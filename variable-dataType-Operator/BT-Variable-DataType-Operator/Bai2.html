<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="degree"></h3>
</body>
<script>
    let fahrenheit;
    let celsius = parseInt(prompt("Enter Celsius: "));
    fahrenheit = (celsius * 9)/5 + 32
    document.getElementById("degree").innerHTML = celsius + " " + "degree is: " + fahrenheit + "Fahrenheit"
</script>
</html>
