<script>
    let lop = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    let i = j = 1;
    while (i <= 10) {
        lop = lop + "<tr>";
        while (j <= 10) {
            lop = lop + "<td>" + i * j + "</td>";
            j++;
        }
        lop = lop + "</tr>";
        j = 1;
        i++;
    }
    lop = lop + "</table>";
    document.write(lop);
</script>
