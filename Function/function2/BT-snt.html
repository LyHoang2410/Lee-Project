<script>
  let number = parseInt(prompt("Enter any number: "));
  function isPrime(number) {
      let count = 0;
      if (number <= 1) {
          alert("Less than or equal to 1");
      } else {
          for (let i = 1; i <= number; i++) {
              if (number % i === 0) {
                  count++;
              }
          }
          if (count === 2) {
              alert("Is Prime number");
          } else {
              alert("Not a Prime number");
          }
      }
  }
  isPrime(number)

</script>
</html>
