<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    p {
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
<p>
  <label>Fahrenheit</label>
  <input id="inFah" type="text" placeholder="Fahrenheit"
  oninput="temperatureConverter(this.value)"
  onchange="temperatureConverter(this.value)">
</p>
<p>Celsius: <span id="outCel"></span></p>
</body>
<script>
  function temperatureConverter(temperCon) {
    temperCon = parseFloat(temperCon);
    document.getElementById("outCel").innerHTML = (temperCon-32) / 1.8;
  }
</script>
</html>
