<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="minmax"></div>
</body>
<script>
    // let arr = [3, 5, 1, 8, -3, 7, 8];
    let number = parseInt(prompt("Enter Length"));
    let arr = new Array(number);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Enter Element")
    }
    let min = minArray(arr);

    function minArray(array) {
        let min = array[0];
        for (var i = 1; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
            }
        }
        return min;
    }

    document.getElementById("minmax").innerHTML = "Giá trị nhỏ nhất của mảng là: " + min
</script>
</html>
