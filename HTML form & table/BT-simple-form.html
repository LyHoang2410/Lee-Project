<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple-Form</title>
</head>
<body>
<form method="post" action="https://www.google.com/">
    <table>
        <tr>
            <th colspan="4">
                <h2>Sở thích của bạn</h2>
            </th>
        </tr>
        <tr>
            <th>Họ và tên</th>
            <th colspan="2">
                <input type="text" name="name"/>
            </th>
        </tr>
        <tr>
            <th>Email</th>
            <th colspan="2">
                <input type="text" name="Email"/>
            </th>
        </tr>
        <tr>
            <th>Sở thích</th>
            <th>
                <label><input name="hobby" value="Sport" type="checkbox"/> Thể thao</label>
            </th>
            <th>
                <label><input name="hobby" value="Music" type="checkbox"/> Âm nhạc</label>
            </th>
            <th>
                <label><input name="hobby" value="Reading" type="checkbox"/> Đọc sách</label> <br/>
            </th>
        </tr>
        <tr>
            <th></th>
            <th>
                <label><input name="hobby" value="Internet" type="checkbox"/> Lướt web</label>
            </th>
            <th>
                <label><input name="hobby" value="Game" type="checkbox"/> Chơi game</label>
            </th>
            <th>
                <label><input name="hobby" value="Movie" type="checkbox"/> Điện ảnh</label>
            </th>
        </tr>
        <tr>
            <th></th>
            <th>
                <label><input name="hobby" value="Du lịch" type="checkbox"/> Du lịch</label> <br/>
            </th>
        </tr>
        <tr>
            <th></th>
            <th>
                <input type="submit" value="Gửi thông tin"/>
            </th>
            <th>
                <input type="reset" value="Nhập lại"/>
            </th>
            <th></th>
        </tr>
    </table>

</form>
</body>
</html>
